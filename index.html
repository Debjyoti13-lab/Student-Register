<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, Edit, and Manage Student Records Efficiently</p>
    </header>
    
    <main>
        <section id="registration">
            <h2>Register Student</h2>
            <form id="studentForm">
                <input type="text" id="name" placeholder="Student Name" required pattern="[A-Za-z ]+">
                <input type="number" id="studentID" placeholder="Student ID" required>
                <input type="email" id="email" placeholder="Email ID" required>
                <input type="number" id="contact" placeholder="Contact No" required>
                <button type="submit">Register</button>
            </form>
        </section>
        
        <section id="display">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&#169; 2024 Debjyoti Sarkar. All rights reserved.</p>
      </footer>
   <script src="./app.js"></script>
  
</body>
</html>
